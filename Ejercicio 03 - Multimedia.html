<!DOCTYPE html>
<html>
<head>
    <title>Ejercicios de archivos multimedia en HTML</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar las imágenes</h1>
            <img src="archivos multimedia/imagen.jpg" alt="FIFA 2022" width="300" height="300"/>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
            <video width="200" height="400" controls autoplay loop muted>
                <source src="archivos multimedia/Tiro libre y nueva celebración con Messi en FIFA 22.mp4" type="video/mp4"/>
            </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios></audio></h1>
            <audio autoplay controls loop>
                <source src="archivos multimedia/Coldplay  In My Place Official Video.mp3" type="audio/mp3" />
            </audio>
    </div>
</body>
</html>
